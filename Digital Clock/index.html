<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>Digital Clock</h1>
      <div class="clock">
        <div class="hours">
          <p class="hour"></p>
          <p id="hou">Hours</p>
        </div>
        <div class="minutes">
          <p class="minute"></p>
          <p id="min">Minutes</p>
        </div>
        <div class="seconds">
          <p class="second"></p>
          <p id="sec">Seconds</p>
        </div>
        <div class="am-pm"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
